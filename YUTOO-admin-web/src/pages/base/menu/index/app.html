<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>
<body>
  <div id="yutooPLT" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            系统菜单
          </div>
          <div class="card-body">
            <div class="container-fluid" v-cloak>
              <div class="row">
                <div class="col-md-12">
                  <div class="btn-toolbar pull-right">
                    <div class="btn-group btn-group-toggle">
                      <a v-if="hasPermission('sys:menu:list')" href="javascript:void(0);" class="btn btn-outline-primary btn-sm" onclick="window.location.reload();">
                        <i class="fa fa-sync"></i>&nbsp;刷新</a>
                      <a v-if="hasPermission('sys:menu:save')" href="javascript:void(0);" class="btn btn-outline-primary btn-sm" @click="save">
                        <i class="fa fa-plus"></i>&nbsp;新增</a>
                      <a v-if="hasPermission('sys:menu:edit')" href="javascript:void(0);" class="btn btn-outline-primary btn-sm" @click="edit">
                        <i class="fa fa-edit"></i>&nbsp;编辑</a>
                      <a v-if="hasPermission('sys:menu:remove')" href="javascript:void(0);" class="btn btn-outline-primary btn-sm" @click="remove">
                        <i class="fa fa-trash-alt"></i>&nbsp;删除</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <table id="dataGrid"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <script src="/src/scripts/layui/layui.all.js"></script> -->
</body>
</html>
