<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
<div id="yutooPLT" class="container-fluid" v-cloak>
  <div class="alert alert-success" role="alert" style="margin-top: 10px;">
    模块包名：項目文件package結構，比如com.yutoo.admin
    <br>

  </div>
  <table class="form" id="form">
    <tr>
      <td class="formTitle"></td>
      <td class="formValue">
        <input type="hidden" class="form-control" placeholder="数据表，如：权限模块 -> shiro" v-model="generator.tables" readonly="readonly">
      </td>
    </tr>
    <tr>

      <td class="formTitle">模块包名
        <font face="宋体">*</font>
      </td>
      <td class="formValue">
        <input type="text" class="form-control" placeholder="模块包名" v-model="generator.module" isvalid="yes" checkexpession="NotNull">
      </td>
    </tr>


  </table>
</div>
</body>

</html>
