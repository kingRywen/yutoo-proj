<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
  <div id="yutooPLT" class="container-fluid" v-cloak>
    <div class="row">
      <div class="col-md-12">
        <div class="btn-toolbar pull-right">
          <div class="btn-group btn-group-sm">
            <a v-if="hasPermission('sys:org:list')" href="#" class="btn btn-outline-primary btm-sm" onclick="reload();">
              <i class="fa fa-refresh"></i>&nbsp;刷新</a>
            <a v-if="hasPermission('sys:org:save')" href="#" class="btn btn-outline-primary btm-sm" @click="save">
              <i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('sys:org:edit')" href="#" class="btn btn-outline-primary btm-sm" @click="edit">
              <i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
            <a v-if="hasPermission('sys:org:remove')" href="#" class="btn btn-outline-primary btm-sm" @click="remove">
              <i class="fa fa-trash-o"></i>&nbsp;删除</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table id="dataGrid"></table>
    </div>
  </div>
  <!-- <script src="/src/scripts/layui/layui.all.js"></script> -->
</body>

</html>
