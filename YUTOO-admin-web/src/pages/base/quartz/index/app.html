<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
  <div id="yutooPLT" class="container-fluid" v-cloak>
    <div class="row">
      <div class="col-md-4 form-inline pull-left">
        <div class="form-group btn-group-sm">
          <input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
        </div>
        <div class="form-group margin-left">
          <a class="btn btn-primary" href="javascript:void(0);" @click="load">
            <i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
      </div>
      <div class="col-md-8">
        <div class="btn-toolbar pull-right">
          <div class="btn-group btn-group-sm">
            <a v-if="hasPermission('quartz:job:list')" class="btn btn-outline-primary btm-sm" href="#" onclick="window.location.reload();">
              <i class="fa fa-refresh"></i>&nbsp;刷新</a>
            <a v-if="hasPermission('quartz:job:save')" class="btn btn-outline-primary btm-sm" href="#" @click="save">
              <i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('quartz:job:edit')" class="btn btn-outline-primary btm-sm" href="#" @click="edit">
              <i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
            <a v-if="hasPermission('quartz:job:remove')" class="btn btn-outline-primary btm-sm" href="#" @click="remove">
              <i class="fa fa-trash-o"></i>&nbsp;删除</a>
            <a v-if="hasPermission('quartz:job:more')" class="btn btn-outline-primary btm-sm dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">更多&nbsp;
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu pull-right">
              <li>
                <a v-if="hasPermission('quartz:job:enable')" @click="enable">&nbsp;启用</a>
              </li>
              <li>
                <a v-if="hasPermission('quartz:job:disable')" @click="disable">&nbsp;禁用</a>
              </li>
              <li>
                <a v-if="hasPermission('quartz:job:run')" @click="run">&nbsp;立即执行</a>
              </li>
            </ul>
          </div>
          <div class="btn-group">
            <a v-if="hasPermission('quartz:log:list')" class="btn btn-default btm-sm" href="/base/log/index.html">
              <i class="fa fa-warning"></i>&nbsp;日志列表</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table id="dataGrid"></table>
    </div>
  </div>

  <!-- <script src="/src/scripts/layui/layui.all.js"></script> -->
</body>

</html>
