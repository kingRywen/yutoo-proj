<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>新增</title>
</head>

<body>
  <div id="yutooPLT" class="container-fluid" v-cloak>
    <table class="form" id="form">
      <tr>
        <td class="formTitle">类名
          <font face="宋体">*</font>
        </td>
        <td class="formValue">
          <input type="text" class="form-control" placeholder="spring bean 名称" v-model="job.beanName" isvalid="yes" checkexpession="NotNull">
        </td>
      </tr>
      <tr>
        <td class="formTitle">方法名
          <font face="宋体">*</font>
        </td>
        <td class="formValue">
          <input type="text" class="form-control" placeholder="方法名" v-model="job.methodName" isvalid="yes" checkexpession="NotNull">
        </td>
      </tr>
      <tr>
        <td class="formTitle">参数</td>
        <td class="formValue">
          <input type="text" class="form-control" placeholder="参数" v-model="job.params">
        </td>
      </tr>
      <tr>
        <td class="formTitle">cron表达式
          <font face="宋体">*</font>
        </td>
        <td class="formValue">
          <input type="text" class="form-control" placeholder="例：0/3 * * * * ?" v-model="job.cronExpression" isvalid="yes" checkexpession="NotNull">
        </td>
      </tr>
      <tr>
        <td class="formTitle formTitle-top">备注</td>
        <td class="formValue">
          <textarea class="form-control" rows="4" placeholder="备注" v-model="job.remark"></textarea>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
