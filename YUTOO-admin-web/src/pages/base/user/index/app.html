<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
<div id="yutooPLT" class="container-fluid" v-cloak>
  <div class="row">
    <div class="col-md-4 btn-group form-group btn-group-sm">
      <div class="form-group btn-group-sm">
        <input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
      </div>
      <div class="form-group margin-left btn-group-sm">
        <a class="btn btn-primary btn-sm" href="#" @click="load">
          <i class="fa fa-search"></i>&nbsp;查询</a>
      </div>
    </div>
    <div class="col-md-8">
      <div class="btn-toolbar pull-right">
        <div class="btn-group form-group btn-group-sm">
          <a v-if="hasPermission('sys:user:list')" class="btn btn-outline-primary btn-sm" href="#" onclick="window.location.reload();">
            <i class="fa fa-refresh"></i>&nbsp;刷新</a>
          <a v-if="hasPermission('sys:user:save')" class="btn btn-outline-primary btn-sm" href="#" @click="save">
            <i class="fa fa-plus"></i>&nbsp;新增</a>
          <a v-if="hasPermission('sys:user:edit')" class="btn btn-outline-primary btn-sm" href="#" @click="edit">
            <i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
          <a v-if="hasPermission('sys:user:remove')" class="btn btn-outline-primary btn-sm" href="#" @click="remove">
            <i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <div class="btn-group form-group btn-group-sm margin-left">
          <a v-if="hasPermission('sys:user:disable')" class="btn btn-outline-primary" href="#" @click="disable">
            <i class="fa fa-pause"></i>&nbsp;禁用</a>
          <a v-if="hasPermission('sys:user:enable')" class="btn btn-outline-primary" href="#" @click="enable">
            <i class="fa fa-play"></i>&nbsp;启用</a>
          <a v-if="hasPermission('sys:user:resetPassword')" class="btn btn-outline-primary" href="#" @click="reset">
            <i class="fa fa-key"></i>&nbsp;重置密码</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <table id="dataGrid"></table>
  </div>
</div>
  <!-- <script src="/src/scripts/layui/layui.all.js"></script> -->
</body>

</html>
