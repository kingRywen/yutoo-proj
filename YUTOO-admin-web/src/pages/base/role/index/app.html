<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
<div id="yutooPLT" class="container-fluid" v-cloak>
  <div class="row">
    <div class="col-md-4 form-inline pull-left">
      <div class="form-group">
        <input v-model="keyword" @keyup.enter="load" type="text" class="form-control" placeholder="请输入查询关键字" style="width: 220px;"
        />
      </div>
      <div class="form-group margin-left btn-group btn-group-sm">
        <a class="btn btn-primary"  href="#" @click="load">
          <i class="fa fa-search"></i>&nbsp;查询</a>
      </div>
    </div>
    <div class="col-md-8">
      <div class="btn-toolbar pull-right">
        <div class="btn-group form-group btn-group-sm">
          <a v-if="hasPermission('sys:role:list')" href="#" class="btn btn-outline-primary btm-sm" onclick="window.location.reload();">
            <i class="fa fa-refresh"></i>&nbsp;刷新</a>
          <a v-if="hasPermission('sys:role:save')" href="#" class="btn btn-outline-primary btm-sm" @click="save">
            <i class="fa fa-plus"></i>&nbsp;新增</a>
          <a v-if="hasPermission('sys:role:edit')" href="#" class="btn btn-outline-primary btm-sm" @click="edit">
            <i class="fa fa-pencil-square-o"></i>&nbsp;编辑</a>
          <a v-if="hasPermission('sys:role:remove')" href="#" class="btn btn-outline-primary btm-sm" @click="remove">
            <i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <div class="btn-group form-group btn-group-sm margin-left">
          <a v-if="hasPermission('sys:role:authorizeOpt')" href="#" class="btn btn-outline-primary btm-sm" @click="authorizeOpt">
            <i class="fa fa-gavel"></i>&nbsp;操作权限</a>
          <a v-if="hasPermission('sys:role:authorizeData')" href="#" class="btn btn-outline-primary btm-sm" @click="authorizeData">
            <i class="fa fa-eye"></i>&nbsp;数据权限</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <table id="dataGrid"></table>
  </div>
</div>
  <!-- <script src="/src/scripts/layui/layui.all.js"></script> -->
</body>

</html>
