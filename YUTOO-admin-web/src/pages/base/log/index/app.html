<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
  <div id="yutooPLT" class="container-fluid" v-cloak>
    <div class="row">
      <div class="col-md-9 form-inline pull-left">
        <div class="form-group">
          <input v-model="keyword" @keyup.enter="load" class="form-control" placeholder="请输入查询关键字" style="width: 220px;" />
        </div>
        <vue-date v-model="range" name="dateRange" format="YYYY-MM-DD" show-buttons @confirm="confirm" range-separator='-' clearable></vue-date>
        <div class="form-group margin-left">
          <a class="btn btn-primary btn-sm" href="javascript:void(0);" @click="load">
            <i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="btn-toolbar pull-right">
          <div class="btn-group btn-group-toggle btn-group-sm">
            <a v-if="hasPermission('sys:log:list')" class="btn btn-outline-primary btm-sm"  href="javascript:void(0);" onclick="window.location.reload();">
              <i class="fa fa-sync"></i>&nbsp;刷新</a>
            <a v-if="hasPermission('sys:log:remove')" class="btn btn-outline-primary btm-sm"  href="javascript:void(0);" @click="remove">
              <i class="fa fa-trash-alt"></i>&nbsp;删除</a>
            <a v-if="hasPermission('sys:log:clear')" class="btn btn-outline-primary btm-sm"  href="javascript:void(0);" @click="clear">
              <i class="fa fa-eraser"></i>&nbsp;清空</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table id="dataGrid"></table>
    </div>
  </div>
</body>

</html>
