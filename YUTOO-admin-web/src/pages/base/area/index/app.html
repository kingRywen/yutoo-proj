<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>管理平台</title>
</head>

<body>
  <div id="yutooPLT" class="container-fluid" v-cloak>
    <div class="row">
      <div class="col-md-2 no-padding" style="padding-right: 0">
        <div class="card">
          <div class="card-header">
            区域目录
          </div>
          <div class="card-body">
            <ul id="areaTree" class="ztree"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            区域信息
          </div>
          <div class="card-body">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row">
                  <div class="col-md-6 form-inline pull-left">
                    <div class="form-group">
                      <input v-model="keyword" @keyup.enter="load" class="form-control form-control-sm" placeholder="请输入查询关键字" style="width: 220px;"
                      />
                    </div>
                    <div class="form-group margin-left">
                      <a class="btn btn-primary btn-sm" href="#" @click="load">
                        <i class="fa fa-search"></i>&nbsp;查询</a>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="btn-toolbar pull-right">
                      <div class="btn-group btn-group-toggle">
                        <a v-if="hasPermission('sys:area:list')" href="#" class="btn btn-outline-primary btn-sm" onclick="location.reload();">
                          <i class="fa fa-sync"></i>&nbsp;刷新</a>
                        <a v-if="hasPermission('sys:area:save')" href="#" class="btn btn-outline-primary btn-sm" @click="save">
                          <i class="fa fa-plus"></i>&nbsp;新增</a>
                        <a v-if="hasPermission('sys:area:edit')" href="#" class="btn btn-outline-primary btn-sm" @click="edit">
                          <i class="fa fa-edit"></i>&nbsp;编辑</a>
                        <a v-if="hasPermission('sys:area:remove')" href="#" class="btn btn-outline-primary btn-sm" @click="remove">
                          <i class="fa fa-trash-alt"></i>&nbsp;删除</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <table id="dataGrid"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
