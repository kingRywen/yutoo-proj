<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>新增</title>
</head>
<body>
<div id="yutooPLT" class="container-fluid" v-cloak>
  <table class="form" id="form">
    <tr>
      <td class="formTitle">区域代码
        <font face="宋体">*</font>
      </td>
      <td class="formValue">
        <input type="text" class="form-control" placeholder="区域代码" v-model="area.areaCode" isvalid="yes" checkexpession="NotNull">
      </td>
    </tr>
    <tr>
      <td class="formTitle">区域名称
        <font face="宋体">*</font>
      </td>
      <td class="formValue">
        <input type="text" class="form-control" placeholder="区域名称" v-model="area.name" isvalid="yes" checkexpession="NotNull">
      </td>
    </tr>
    <tr>
      <td class="formTitle">上级区域
        <font face="宋体">*</font>
      </td>
      <td class="formValue">
        <input type="text" class="form-control" placeholder="省级区域" v-model="area.parentName" isvalid="yes" checkexpession="NotNull"
          readonly="readonly">
      </td>
    </tr>
    <tr>
      <td class="formTitle">排序</td>
      <td class="formValue">
        <input type="text" class="form-control" placeholder="排序" v-model="area.orderNum">
      </td>
    </tr>
    <tr>
      <td class="formTitle">层级</td>
      <td class="formValue">
        <label class="radio-inline">
          <input type="radio" name="layer" value="1" v-model="area.layer" /> 省级
        </label>
        <label class="radio-inline">
          <input type="radio" name="layer" value="2" v-model="area.layer" /> 地市
        </label>
        <label class="radio-inline">
          <input type="radio" name="layer" value="3" v-model="area.layer" /> 区县
        </label>
      </td>
    </tr>
    <tr>
      <td class="formTitle">可用</td>
      <td class="formValue">
        <label class="radio-inline">
          <input type="radio" name="status" value="0" v-model="area.status" /> 禁用
        </label>
        <label class="radio-inline">
          <input type="radio" name="status" value="1" v-model="area.status" /> 正常
        </label>
      </td>
    </tr>
    <tr>
      <td class="formTitle formTitle-top">备注</td>
      <td class="formValue">
        <textarea class="form-control" rows="4" placeholder="备注" v-model="area.remark"></textarea>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
