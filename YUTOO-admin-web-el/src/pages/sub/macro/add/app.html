<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>新增</title>
</head>
<body>
  <div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
      <el-form-item label="类型" prop="type">
        <el-select v-model.number="ruleForm.type" placeholder="类型">
          <el-option v-for="item in typeSelect" :key="item.value" :label="item.label" :value="item.value">
          </el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="名称" prop="name">
        <el-input v-model="ruleForm.name"></el-input>
      </el-form-item>
      <el-form-item label="英文代码" prop="value">
        <el-input v-model="ruleForm.value"></el-input>
      </el-form-item>
      <el-form-item label="参数类型" prop="typeName">
        <el-cascader :options="options" :show-all-levels="false" v-model="treeSelect" change-on-select></el-cascader>
      </el-form-item>
      <el-form-item label="排序" prop="orderNum">
        <el-input v-model="ruleForm.orderNum"></el-input>
      </el-form-item>
      <el-form-item label="备注" prop="remark">
        <el-input type="textarea" v-model="ruleForm.remark" :autosize="{ minRows: 4 }"></el-input>
      </el-form-item>
      <el-form-item label="状态" prop="status">
        <el-switch v-model.number="ruleForm.status" active-color="#13ce66" :active-value="1" :inactive-value="0">
        </el-switch>
      </el-form-item>
    </el-form>
  </div>
</body>
</html>
