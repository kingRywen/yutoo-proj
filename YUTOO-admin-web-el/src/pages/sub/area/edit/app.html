<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no,email=no">
  <title>编辑</title>
</head>

<body>
  <div id="app">
    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
      <el-form-item label="区域代码" prop="areaCode">
        <el-input v-model="ruleForm.areaCode"></el-input>
      </el-form-item>
      <el-form-item label="区域名称" prop="name">
        <el-input v-model="ruleForm.name"></el-input>
      </el-form-item>
      <el-form-item label="上级区域" prop="parentName">
        <el-input v-model="ruleForm.parentName"></el-input>
      </el-form-item>
      <el-form-item label="排序" prop="orderNum">
        <el-input-number v-model="ruleForm.orderNum"></el-input-number>
      </el-form-item>
      <el-form-item label="层级" prop="layer">
        <el-select v-model="ruleForm.layer" placeholder="请选择">
          <el-option v-for="item in layerSelect" :key="item.value" :label="item.label" :value="item.value">
          </el-option>
        </el-select>
      </el-form-item>
      <el-form-item label="可用" prop="status">
        <el-switch v-model="ruleForm.status" active-color="#13ce66" :active-value="1" :inactive-value="0">
        </el-switch>
      </el-form-item>
      <el-form-item label="备注" prop="remark">
        <el-input type="textarea" v-model="ruleForm.remark" :autosize="{ minRows: 4 }"></el-input>
      </el-form-item>
    </el-form>
  </div>
</body>

</html>
